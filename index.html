<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempestConvert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/nuvem (2) (1).png" class="nuvem">
        <h2>TempestConvert</h2>
    </header>

    <main class="principal">
        <div class="titulo">
            <p>Conversor De Moedas</p>
        </div>
        <div class="conteudo">
            <div class="row w-100">
                <div class="col-12 mb-3">
                    <label for="moedaOrigem" class="form-label">Converter de</label>
                    <input type="text" id="moedaOrigem" class="form-control" placeholder="R$ Real Brasileiro">
                </div>
                <div class="col-12">
                    <label for="moedaDestino" class="form-label">Converter Para</label>
                    <input type="text" id="moedaDestino" class="form-control" placeholder="U$ Dolar Americano">
                </div>
                <div class="col-12">
                    <label for="moedaDestino" class="form-label">Valor a ser Convertido</label>
                    <input type="text" id="moedaDestino" class="form-control" placeholder="1.00">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h4>© Minha Página Web. Todos os direitos reservados</h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
