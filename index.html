<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5 -->
<html lang="pt-br"> <!-- Define a linguagem da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 (inclui caracteres especiais) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define as configurações de visualização para dispositivos móveis -->
    <title>TempestConvert</title> <!-- Define o título da página -->
    
    <!-- Carrega o CSS do Bootstrap (framework de design para componentes visuais prontos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Carrega o CSS personalizado da página -->
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

    <!-- Cabeçalho da página (onde está o nome e o logo) -->
    <header>
        <img src="img/nuvem (2) (1).png" class="nuvem"> <!-- Logo da nuvem (imagem) -->
        <h2>TempestConvert</h2> <!-- Título do site -->
    </header>

    <!-- Corpo da página -->
    <main class="principal">
        <div class="titulo">
            <p>Conversor De Moedas</p> <!-- Título da seção de conversão de moedas -->
        </div>

        <!-- Área do conteúdo -->
        <div class="conteudo">
            <div class="row w-100">
                <!-- Primeira coluna: Seleção da moeda de origem -->
                <div class="col-12 mb-3">
                    <label for="moedaOrigem" class="form-label">Converter de</label> <!-- Rótulo para a seleção de moeda de origem -->
                    <select id="moedaOrigem" class="form-select"> <!-- Caixa de seleção para a moeda de origem -->
                        <option value="BRL">R$ Real Brasileiro</option> <!-- Opção para Real Brasileiro -->
                        <option value="USD">U$ Dólar Americano</option> <!-- Opção para Dólar Americano -->
                        <option value="EUR">€ Euro</option> <!-- Opção para Euro -->
                    </select>
                </div>

                <!-- Segunda coluna: Seleção da moeda de destino -->
                <div class="col-12 mb-3">
                    <label for="moedaDestino" class="form-label">Converter Para</label> <!-- Rótulo para a seleção de moeda de destino -->
                    <select id="moedaDestino" class="form-select"> <!-- Caixa de seleção para a moeda de destino -->
                        <option value="USD">U$ Dólar Americano</option> <!-- Opção para Dólar Americano -->
                        <option value="BRL">R$ Real Brasileiro</option> <!-- Opção para Real Brasileiro -->
                        <option value="EUR">€ Euro</option> <!-- Opção para Euro -->
                    </select>
                </div>

                <!-- Terceira coluna: Entrada de valor -->
                <div class="col-12 mb-3">
                    <label for="valor" class="form-label">Valor a ser Convertido</label> <!-- Rótulo para o campo de valor -->
                    <input type="number" id="valor" class="form-control" placeholder=""> <!-- Campo de entrada para o valor a ser convertido -->
                </div>

                <!-- Quarta coluna: Botão para iniciar a conversão -->
                <div class="col-12">
                    <button id="converter">Converter</button> <!-- Botão para acionar a conversão -->
                </div>

                <!-- Div para exibir o resultado da conversão -->
                <div id="resultado" class="hidden">
                    <p id="resultadoTexto"></p> <!-- Texto que exibirá o resultado da conversão -->
                </div>
            </div>
        </div>
        
    </main>

    <!-- Rodapé da página -->
    <footer class="fixed-bottom">
        <h4>© Minha Página Web. Todos os direitos reservados</h4> <!-- Texto de copyright no rodapé -->
    </footer>

    <!-- Carrega o JavaScript do Bootstrap (necessário para alguns componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Carrega o script personalizado -->
    <script src="js/script.js"></script> 
</body>
</html>
